name: Atualizar Dashboard Financeiro

on:
  schedule:
    # Roda de segunda a sexta às 06:00 da manhã (UTC)
    - cron: '0 9 * * 1-5' 
  workflow_dispatch: # Permite rodar manualmente clicando no botão

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar código do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt

      - name: Rodar Bot Python
        env:
          SUA_SENHA_PORTAL: ${{ secrets.SUA_SENHA_PORTAL }}
        run: python bot.py

      - name: Salvar e Publicar Dados Atualizados
        run: |
          git config --global user.name 'Bot Financeiro'
          git config --global user.email 'bot@noreply.github.com'
          git add dados_dashboard.xlsx
          # Se houver mudanças, faz commit e push. Se não, não faz nada.
          git commit -m "Atualização automática dos dados: $(date)" || echo "Sem mudanças"
          git push
